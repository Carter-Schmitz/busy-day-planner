<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeinputs go here -->
      <ul class="timeinputs">
        <li class="row time-block" id="hour1">
            <hour class="hour col-1">9AM</hour>
            <input class="block past col-10"></input>
            <button class="saveBtn col-1"></button>
        </li>
        <li class="row time-block" id="hour2">
            <hour class="hour col-1">10AM</hour>
            <input class="block past col-10"></input>
            <button class="saveBtn col-1"></button>
        </li>
        <li class="row time-block" id="hour3">
            <hour class="hour col-1">11AM</hour>
            <input class="block past col-10"></input>
            <button class="saveBtn col-1"></button>
        </li>
        <li class="row time-block" id="hour4">
            <hour class="hour col-1">12PM</hour>
            <input class="block past col-10"></input>
            <button class="saveBtn col-1"></button>
        </li>
        <li class="row time-block" id="hour5">
            <hour class="hour col-1">1PM</hour>
            <input class="block past col-10"></input>
            <button class="saveBtn col-1"></button>
        </li>
        <li class="row time-block" id="hour6">
            <hour class="hour col-1">2PM</hour>
            <input class="block past col-10"></input>
            <button class="saveBtn col-1"></button>
        </li>
        <li class="row time-block" id="hour7">
            <hour class="hour col-1">3PM</hour>
            <input class="block past col-10"></input>
            <button class="saveBtn col-1"></button>
        </li>
        <li class="row time-block" id="hour8">
            <hour class="hour col-1">4PM</hour>
            <input class="block past col-10"></input>
            <button class="saveBtn col-1"></button>
        </li>
        <li class="row time-block" id="hour9">
            <hour class="hour col-1">5PM</hour>
            <input class="block past col-10"></input>
            <button class="saveBtn col-1"></button>
        </li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
